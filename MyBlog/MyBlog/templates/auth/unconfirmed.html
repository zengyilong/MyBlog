{% extends "base.html" %}

{% block title %}Flasky - 激活{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>请前往注册邮箱激活你的帐号。</h3>
    <p>
        只有经过激活的帐号才可以正常使用。
        检查注册使用的邮箱，找到系统发的邮件，并点击激活链接。
    </p>
    <p>
        需要修改邮箱?
        <a href="{{ url_for('auth.resend_confirmation') }}">点我修改邮箱</a>
    </p>
</div>
{% endblock %}
